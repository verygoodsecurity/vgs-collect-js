version: 2.1

defaults_ci: &defaults_ci
  working_directory: ~/vgs-collect-js
  docker:
    - image: cimg/deploy:2023.09-node

# === Scheduled Pipeline Parameters ===
parameters:
  nightly-security-scan:
    type: boolean
    default: false

restore-cache-deps: &restore-cache-deps
  restore_cache:
    keys:
      - node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - node-v1-{{ .Branch }}-
      - node-v1-
    paths:
      - /usr/local/lib/node_modules

cache-deps: &cache-deps
  save_cache:
    key: node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
    paths:
      - /usr/local/lib/node_modules

init-npm: &init-npm
  run:
    name: Install dependencies
    command: |
      npm ci

jobs:
  test:
    <<: *defaults_ci
    steps:
      - checkout
      - <<: *restore-cache-deps
      - <<: *init-npm
      - <<: *cache-deps
      - run: npm run test
      - run:
          name: Send code coverage to Compass
          command: ./scripts/publish-code-coverage.sh

  publish:
    <<: *defaults_ci
    steps:
      - checkout
      - <<: *restore-cache-deps
      - <<: *init-npm
      - <<: *cache-deps
      - run:
          name: Authenticate with NPM
          command: |
            echo "//registry.npmjs.org/:_authToken=$NPM_PUBLISH_TOKEN_NEW" >> ~/vgs-collect-js/.npmrc
            npm ci
      - run:
          name: Publish package
          command: |
            npm publish --access public

  scan-sast-pr:
    parameters:
      default_branch:
        type: string
        default: master
    environment:
      SEMGREP_REPO_URL: << pipeline.project.git_url >>
      SEMGREP_BRANCH: << pipeline.git.branch >>
      SEMGREP_BASELINE_REF: << parameters.default_branch >>
    docker:
      - image: returntocorp/semgrep
    steps:
      - checkout
      - run:
          name: "Semgrep diff scan"
          command: semgrep ci

  scan-sast-full:
    parameters:
      default_branch:
        type: string
        default: master
    environment:
      SEMGREP_REPO_URL: << pipeline.project.git_url >>
      SEMGREP_BRANCH: << pipeline.git.branch >>
    docker:
      - image: returntocorp/semgrep
    steps:
      - checkout
      - run:
          name: "Semgrep full scan"
          command: semgrep ci

workflows:
  version: 2
  test-and-publish:
    when:
      not: << pipeline.parameters.nightly-security-scan >>
    jobs:
      - test:
          context:
            - frontend-deploy
      - scan-sast-pr:
          context:
            - security-tools
            - frontend-deploy

      - scan-sast-full:
          filters:
            # ignore any commit on any branch by default
            branches:
              ignore: /.*/
            tags:
              only:
                - /production-.*/
          context:
            - security-tools
            - frontend-deploy

      - publish:
          context: frontend-deploy
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

  scheduled-security-scan:
    when: << pipeline.parameters.nightly-security-scan >>
    jobs:
    - scan-sast-full:
        context:
          - security-tools
          - frontend-deploy
